<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form w/CSS</title>
</head>
<body>
    <div id="main">
        <header>
            <div id="logo">
                <img src="logo.jpg" alt="nf" height="50px">
            </div>
            <div id="title">
                <h2>A Generic Form</h2>
            </div>
        </header><hr>
        <div id="form-head">
            <h2>A Generic Form</h2>
            <p>This is a stereotypical form.</p>
        </div><br>
        <div id="form-body">
            <input type="checkbox" id="email" name="email" required checked>
            <label for="email">kanika2029.be23@chitkara.edu.in</label>
            <br><br>
            <label for="g=fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="g=lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="father name">Father's Name:</label>
            <input type="text" id="father name" name="father name" required><br><br>
            <label for='gender'>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender"><br><br>
            <label for="Address">Address 1:</label>
            <input type="text" id="Address" name="Address" required><br><br>
            <label for="Address">Address 2:</label>
            <input type="text" id="Address" name="Address" required><br><br>
            <label for="Address">Address 3:</label>
            <input type="text" id="Address" name="Address" required><br><br>
            <label for="phone">Phone No.:</label>
            <select name="phone" id="phone" required>
                <option value="1">+91</option>
                <option value="2">+1</option>
                <option value="3">+44</option>
                <option value="4">+86</option>
                <option value="5">+76</option>
            </select>
            <input type="number" id="phone" name="phone" required>
            <br><br>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="91" selected>India</option>
                <option value="1">USA</option>
                <option value="44">UK</option>
                <option value="86">China</option>
            </select>
            <br><br>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            <br><br>
            
            <label for="coverletter">Cover Letter:</label><br>
            <textarea id="coverletter" name="coverletter" rows="5" cols="50" required></textarea>
            <br><br>
            <div id="button">
                <input type="submit" value="Submit" class="button">
            </div>
        </div>
    </div>
</body>
</html>
