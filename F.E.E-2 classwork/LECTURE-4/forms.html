<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <center>
            <h1>Text</h1>
            <input type="text"><br>
            <h1>Password</h1>
            <input type="password"><br>
            <h1>Date</h1>
            <input type="date"><br>
            <h1>Time</h1>
            <input type="time"><br>
            <h1>Color</h1>
            <input type="color"><br>
            <h1>Number</h1>
            <input type="number"><br>
            <h1>Checkbox</h1>
            <input type="checkbox"><br>
            <h1>Radio</h1>
            <label for="rad">radio</label>
            <input type="radio" id="rad"><br>
            <h1>Range</h1>
            <input type="range"><br>
        </center>
    </form>
</body>
</html>
